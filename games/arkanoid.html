<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арканоид на двоих</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #1abc9c);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .game-info {
            display: flex;
            gap: 50px;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .player-info {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #2c3e50;
        }
        
        .controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-message {
            color: #ffeb3b;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Арканоид на двоих</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div>Игрок 1: <span id="score1">0</span></div>
                <div>Жизни: <span id="lives1">3</span></div>
            </div>
            <div class="player-info">
                <div>Игрок 2: <span id="score2">0</span></div>
                <div>Жизни: <span id="lives2">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="start-message" id="startMessage">Нажми SPACE для начала игры!</div>
        
        <div class="controls">
            <p><strong>Управление:</strong></p>
            <p>Игрок 1: A/D (движение)</p>
            <p>Игрок 2: Стрелки влево/вправо (движение)</p>
            <p>SPACE - пауза | R - перезапуск</p>
        </div>
        
        <a href="../index.html" class="back-btn">← Назад к играм</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');
        const lives1Element = document.getElementById('lives1');
        const lives2Element = document.getElementById('lives2');
        const startMessage = document.getElementById('startMessage');

        // Игровые объекты
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: -5,
            radius: 8
        };

        const paddle1 = {
            x: canvas.width / 4 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8
        };

        const paddle2 = {
            x: 3 * canvas.width / 4 - 50,
            y: canvas.height - 20,
            width: 100,
            height: 10,
            speed: 8
        };

        let blocks = [];
        let player1Score = 0;
        let player2Score = 0;
        let player1Lives = 3;
        let player2Lives = 3;
        let gameRunning = false;
        let gamePaused = false;

        // Создание блоков
        function createBlocks() {
            blocks = [];
            const rows = 4;
            const cols = 8;
            const blockWidth = 80;
            const blockHeight = 20;
            const padding = 10;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    blocks.push({
                        x: col * (blockWidth + padding) + 50,
                        y: row * (blockHeight + padding) + 50,
                        width: blockWidth,
                        height: blockHeight,
                        color: `hsl(${row * 60}, 70%, 50%)`
                    });
                }
            }
        }

        // Управление
        const keys = {};

        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Движение платформ
            if (keys['a'] && paddle1.x > 0) {
                paddle1.x -= paddle1.speed;
            }
            if (keys['d'] && paddle1.x < canvas.width / 2 - paddle1.width) {
                paddle1.x += paddle1.speed;
            }
            
            if (keys['ArrowLeft'] && paddle2.x > canvas.width / 2) {
                paddle2.x -= paddle2.speed;
            }
            if (keys['ArrowRight'] && paddle2.x < canvas.width - paddle2.width) {
                paddle2.x += paddle2.speed;
            }
            
            // Движение мяча
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Отскок от стен
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            
            // Проверка проигрыша
            if (ball.y + ball.radius > canvas.height) {
                if (ball.x < canvas.width / 2) {
                    player1Lives--;
                    lives1Element.textContent = player1Lives;
                } else {
                    player2Lives--;
                    lives2Element.textContent = player2Lives;
                }
                resetBall();
                
                if (player1Lives <= 0 || player2Lives <= 0) {
                    gameOver();
                }
            }
            
            // Отскок от платформ
            if (ball.y + ball.radius > paddle1.y && 
                ball.y - ball.radius < paddle1.y + paddle1.height &&
                ball.x > paddle1.x && 
                ball.x < paddle1.x + paddle1.width) {
                
                let hitPos = (ball.x - (paddle1.x + paddle1.width / 2)) / (paddle1.width / 2);
                ball.dx = hitPos * 7;
                ball.dy = -Math.abs(ball.dy);
            }
            
            if (ball.y + ball.radius > paddle2.y && 
                ball.y - ball.radius < paddle2.y + paddle2.height &&
                ball.x > paddle2.x && 
                ball.x < paddle2.x + paddle2.width) {
                
                let hitPos = (ball.x - (paddle2.x + paddle2.width / 2)) / (paddle2.width / 2);
                ball.dx = hitPos * 7;
                ball.dy = -Math.abs(ball.dy);
            }
            
            // Проверка столкновения с блоками
            for (let i = blocks.length - 1; i >= 0; i--) {
                const block = blocks[i];
                
                if (ball.x + ball.radius > block.x && 
                    ball.x - ball.radius < block.x + block.width &&
                    ball.y + ball.radius > block.y && 
                    ball.y - ball.radius < block.y + block.height) {
                    
                    // Определяем сторону столкновения
                    let dx1 = Math.abs(ball.x - block.x);
                    let dx2 = Math.abs(ball.x - (block.x + block.width));
                    let dy1 = Math.abs(ball.y - block.y);
                    let dy2 = Math.abs(ball.y - (block.y + block.height));
                    
                    let min = Math.min(dx1, dx2, dy1, dy2);
                    
                    if (min === dx1 || min === dx2) {
                        ball.dx = -ball.dx;
                    } else {
                        ball.dy = -ball.dy;
                    }
                    
                    blocks.splice(i, 1);
                    
                    if (ball.x < canvas.width / 2) {
                        player1Score += 10;
                        score1Element.textContent = player1Score;
                    } else {
                        player2Score += 10;
                        score2Element.textContent = player2Score;
                    }
                    
                    // Проверка победы
                    if (blocks.length === 0) {
                        gameOver();
                    }
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.dy = -5;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Рисуем разделительную линию
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Рисуем блоки
            for (let block of blocks) {
                ctx.fillStyle = block.color;
                ctx.fillRect(block.x, block.y, block.width, block.height);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(block.x, block.y, block.width, block.height);
            }
            
            // Рисуем платформы
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            
            ctx.fillStyle = '#3498db';
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
            
            // Рисуем мяч
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Отображаем жизни
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            for (let i = 0; i < player1Lives; i++) {
                ctx.fillText('❤️', 20 + i * 25, 30);
            }
            for (let i = 0; i < player2Lives; i++) {
                ctx.fillText('❤️', canvas.width - 70 + i * 25, 30);
            }
            
            // Сообщения
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Нажми SPACE для начала', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameOver() {
            gameRunning = false;
            let winner = '';
            
            if (player1Lives <= 0 && player2Lives <= 0) {
                winner = "Ничья!";
            } else if (player1Lives <= 0) {
                winner = "Победил Игрок 2!";
            } else if (player2Lives <= 0) {
                winner = "Победил Игрок 1!";
            } else if (blocks.length === 0) {
                if (player1Score > player2Score) {
                    winner = "Победил Игрок 1!";
                } else if (player2Score > player1Score) {
                    winner = "Победил Игрок 2!";
                } else {
                    winner = "Ничья!";
                }
            }
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(winner, canvas.width / 2, canvas.height / 2 - 30);
            ctx.fillText('Нажми SPACE для новой игры', canvas.width / 2, canvas.height / 2 + 30);
        }

        // Обработка управления
        document.addEventListener('keydown', (e) => {
            const gameKeys = [' ', 'r', 'a', 'd', 'ArrowLeft', 'ArrowRight'];
            
            if (gameKeys.includes(e.key)) {
                e.preventDefault();
            }
            
            keys[e.key] = true;
            
            if (e.key === ' ' && !gameRunning) {
                startGame();
            } else if (e.key === ' ' && gameRunning) {
                gamePaused = !gamePaused;
                if (!gamePaused) {
                    gameLoop();
                }
            }
            
            if (e.key === 'r') {
                resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (['a', 'd', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
            keys[e.key] = false;
        });

        function startGame() {
            gameRunning = true;
            startMessage.style.display = 'none';
            gameLoop();
        }

        function resetGame() {
            player1Score = 0;
            player2Score = 0;
            player1Lives = 3;
            player2Lives = 3;
            score1Element.textContent = '0';
            score2Element.textContent = '0';
            lives1Element.textContent = '3';
            lives2Element.textContent = '3';
            gameRunning = false;
            gamePaused = false;
            startMessage.style.display = 'block';
            createBlocks();
            resetBall();
            paddle1.x = canvas.width / 4 - 50;
            paddle2.x = 3 * canvas.width / 4 - 50;
            draw();
        }

        // Инициализация
        createBlocks();
        draw();
    </script>
</body>
</html>
