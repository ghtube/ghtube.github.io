<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка на двоих</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .score-board {
            display: flex;
            gap: 50px;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .player-score {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #000;
            cursor: none;
        }
        
        .controls {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .back-btn {
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .focus-message {
            color: #ffeb3b;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Змейка на двоих</h1>
        
        <div class="score-board">
            <div class="player-score">Игрок 1: <span id="score1">0</span></div>
            <div class="player-score">Игрок 2: <span id="score2">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <p><strong>Управление:</strong></p>
            <p>Игрок 1: WASD | Игрок 2: Стрелки</p>
            <p>Пробел - пауза | R - перезапуск</p>
            <p class="focus-message">Кликните на игровое поле для активации управления</p>
        </div>
        
        <a href="../index.html" class="back-btn">← Назад к играм</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const score1Element = document.getElementById('score1');
        const score2Element = document.getElementById('score2');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Змейки
        let snake1 = [
            {x: 5, y: 10},
            {x: 4, y: 10},
            {x: 3, y: 10}
        ];
        
        let snake2 = [
            {x: 15, y: 10},
            {x: 16, y: 10},
            {x: 17, y: 10}
        ];

        let food = {x: 10, y: 10};
        let dx1 = 1, dy1 = 0;
        let dx2 = -1, dy2 = 0;
        let score1 = 0, score2 = 0;
        let gameRunning = true;
        let gamePaused = false;
        let gameFocused = false;

        // Фокус на игре при клике
        canvas.addEventListener('click', () => {
            gameFocused = true;
            canvas.style.borderColor = '#00ff00';
            setTimeout(() => {
                canvas.style.borderColor = 'white';
            }, 200);
        });

        // Генерация еды
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake1) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
            for (let segment of snake2) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        // Основной игровой цикл
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            setTimeout(() => {
                clearCanvas();
                moveSnakes();
                checkCollisions();
                drawFood();
                drawSnakes();
                gameLoop();
            }, 150);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakes() {
            // Рисуем змейку 1 (зеленая)
            ctx.fillStyle = '#2ecc71';
            for (let segment of snake1) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // Рисуем змейку 2 (синяя)
            ctx.fillStyle = '#3498db';
            for (let segment of snake2) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnakes() {
            const head1 = {x: snake1[0].x + dx1, y: snake1[0].y + dy1};
            snake1.unshift(head1);
            
            const head2 = {x: snake2[0].x + dx2, y: snake2[0].y + dy2};
            snake2.unshift(head2);
            
            if (head1.x === food.x && head1.y === food.y) {
                score1 += 10;
                score1Element.textContent = score1;
                generateFood();
            } else {
                snake1.pop();
            }
            
            if (head2.x === food.x && head2.y === food.y) {
                score2 += 10;
                score2Element.textContent = score2;
                generateFood();
            } else {
                snake2.pop();
            }
        }

        function checkCollisions() {
            const head1 = snake1[0];
            const head2 = snake2[0];
            
            if (head1.x < 0 || head1.x >= tileCount || head1.y < 0 || head1.y >= tileCount) {
                gameOver("Игрок 2");
                return;
            }
            
            if (head2.x < 0 || head2.x >= tileCount || head2.y < 0 || head2.y >= tileCount) {
                gameOver("Игрок 1");
                return;
            }
            
            for (let i = 1; i < snake1.length; i++) {
                if (head1.x === snake1[i].x && head1.y === snake1[i].y) {
                    gameOver("Игрок 2");
                    return;
                }
            }
            
            for (let i = 1; i < snake2.length; i++) {
                if (head2.x === snake2[i].x && head2.y === snake2[i].y) {
                    gameOver("Игрок 1");
                    return;
                }
            }
            
            for (let segment of snake1) {
                if (head2.x === segment.x && head2.y === segment.y) {
                    gameOver("Игрок 1");
                    return;
                }
            }
            
            for (let segment of snake2) {
                if (head1.x === segment.x && head1.y === segment.y) {
                    gameOver("Игрок 2");
                    return;
                }
            }
        }

        function gameOver(winner) {
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`Победил ${winner}!`, canvas.width / 2, canvas.height / 2);
            
            ctx.font = '20px Arial';
            ctx.fillText('Нажми R для рестарта', canvas.width / 2, canvas.height / 2 + 40);
        }

        // Управление с предотвращением стандартного поведения
        document.addEventListener('keydown', (e) => {
            // Предотвращаем стандартное поведение для игровых клавиш
            const gameKeys = [' ', 'r', 'w', 'a', 's', 'd', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
            if (gameKeys.includes(e.key)) {
                e.preventDefault();
            }
            
            if (!gameRunning && e.key === 'r') {
                resetGame();
                return;
            }
            
            if (e.key === ' ') {
                gamePaused = !gamePaused;
                if (!gamePaused && gameRunning) {
                    gameLoop();
                }
                return;
            }
            
            // Управление змейкой 1 (WASD)
            if (e.key === 'w' && dy1 !== 1) {
                dx1 = 0; dy1 = -1;
            } else if (e.key === 's' && dy1 !== -1) {
                dx1 = 0; dy1 = 1;
            } else if (e.key === 'a' && dx1 !== 1) {
                dx1 = -1; dy1 = 0;
            } else if (e.key === 'd' && dx1 !== -1) {
                dx1 = 1; dy1 = 0;
            }
            
            // Управление змейкой 2 (Стрелки)
            if (e.key === 'ArrowUp' && dy2 !== 1) {
                dx2 = 0; dy2 = -1;
            } else if (e.key === 'ArrowDown' && dy2 !== -1) {
                dx2 = 0; dy2 = 1;
            } else if (e.key === 'ArrowLeft' && dx2 !== 1) {
                dx2 = -1; dy2 = 0;
            } else if (e.key === 'ArrowRight' && dx2 !== -1) {
                dx2 = 1; dy2 = 0;
            }
        });

        function resetGame() {
            snake1 = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            snake2 = [
                {x: 15, y: 10},
                {x: 16, y: 10},
                {x: 17, y: 10}
            ];
            
            dx1 = 1; dy1 = 0;
            dx2 = -1; dy2 = 0;
            score1 = 0; score2 = 0;
            score1Element.textContent = '0';
            score2Element.textContent = '0';
            gameRunning = true;
            gamePaused = false;
            generateFood();
            gameLoop();
        }

        // Запуск игры
        generateFood();
        gameLoop();
    </script>
</body>
</html>
